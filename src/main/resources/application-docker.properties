# Connection Pool Configuration for better performance in containers
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.connection-timeout=20000
spring.datasource.hikari.max-lifetime=1200000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.open-in-view=false

# JWT Configuration - Use environment variables for security
jwt.secret=${JWT_SECRET:aHRZAcjtlf2fLfnqwrC6O/GeH5MdjH8ruBnQKhMZpBU=}
jwt.expiration=${JWT_EXPIRATION:43200000}

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# Actuator for health checks
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=when-authorized
management.health.db.enabled=true

# Logging Configuration for containers
logging.level.root=INFO
logging.level.com.squad17=INFO
logging.level.org.springframework=WARN
logging.level.org.hibernate=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# Security headers
server.servlet.session.cookie.secure=true
server.servlet.session.cookie.http-only=true
