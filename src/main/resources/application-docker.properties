# Server Configuration
server.port=8080

# Application Name
spring.application.name=pcdevapi

# Database Configuration - Use environment variables for security
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://pcdevapi-test-pcdevapi.f.aivencloud.com:17502/defaultdb?ssl=require&user=avnadmin&password=AVNS_2Pg24xgocY0c9XIe89U}
spring.datasource.username=${DATABASE_USERNAME:avnadmin}
